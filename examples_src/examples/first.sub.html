        width: 50%;

        vector-effect: non-scaling-stroke;

        text-anchor: middle;

    .C__chartAxeY{
        text-anchor: end;

<div class="output" id="gulp_place('app._BUILD_.example_el', 'variable')"></div>
<script onkeyup="gulp_place('app._BUILD_.example_onkeyup', 'variable')" contenteditable="">
(function(element_id){
    //EXAMPLE START

    const container= document.getElementById(element_id);
    simpleSVGChart({ dataX: [ 0, 2, 3, 4, 6 ], dataY: [ 2, 8, 1, 0, 20 ] }).mount(container);

    function simpleSVGChart({ dataX, dataY }){
        const [ viewBox, axis, chart ]= $dom_svg.chartHelperGetAreasSizes([ 10, 7.5 ]);
        const
            { max }= Math,
            metric= $dom_svg.chartHelperGetDataMetric(chart, [ max(...dataX), max(...dataY) ]);
        const /* axis params */
            size= 2.5,
            axe_x= $dom_svg.chartHelperGetAxeXParams(axis, chart, metric, { size }),
            axe_y= $dom_svg.chartHelperGetAxeYParams(axis, chart, metric, { step: 5, size });
        const { add, component, share }= $dom.component("svg", { className: "C__chart", viewBox });
            component($dom_svg.chartAddAxeWrapper(axe_x));
                component($dom_svg.chartAddAxeLine(axe_x));
                component($dom_svg.chartAddLabelsTicksForAxeX(axe_x), -1);
            component($dom_svg.chartAddAxeWrapper(axe_y), -2);
                component($dom_svg.chartAddAxeLine(axe_y));
                component($dom_svg.chartAddLabelsTicksForAxeY(axe_y), -1);
            component($dom_svg.chartAddCanvasWrapper({ axis, chart }), -2);
                add("polyline", { points: $dom_svg.chartHelperDataToPolylinePoints({ metric, dataX, dataY }), stroke: "white", fill: "none" })
        return share;
    }
    //EXAMPLE END
})("gulp_place('app._BUILD_.example_el', 'variable')");
</script>
