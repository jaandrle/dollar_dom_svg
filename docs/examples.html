    <style>
        body{
            color: #eeeeee;
            background: #2b2b2b;
            padding: 0 0 1em 0;
        }
        a{
            color: #b8b8ff;
        }
        a:hover{
            color: white;
        }
        summary {
            cursor: pointer;
        }
        article{
            width: 80%;
            min-width: 75em;
            max-width: 85em;
            margin: auto;
        }
        h1, h2 {
            background: #222;
            border: 1px solid #222;
            padding: .5em;
            margin-left: -.5em;
        }
        h2:target {
            border-color: currentColor;
        }
        p{
            font-size: 1.1em;
        }
        .notes{
            margin-top: .25em;
            font-size: .75em;
        }
        input, button {
            background: rgba(0,0,0,1);
            border: 1px solid #97f497;
            color: #ffffff;
            padding: .25em .5em;
            margin: 0 0 .25em 0;
        }
        input:hover, button:hover, input:focus, button:focus {
            border-color: currentColor;
        }
        [contenteditable=""]{
            display: block;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: .75em;
            line-height: 1.5em;
            font-weight: bold;
            white-space: break-spaces;
            padding: 1rem;
            margin-top: -.25rem;
            border: .25rem dotted #97f497;
            background: #222;
        }
        [contenteditable=""]:before{
            content: "Input (editable):";
            padding-bottom: 1em;
            color: #97f497;
            font-weight: bold;
            display: block;
            font-size: .8rem;
        }
        @media screen and (max-width: 640px){
            article{
                width: 90%;
                min-width: initial;
            }
            [contenteditable=""] {
                white-space: pre;
                overflow: scroll;
                border-right-style: outset;
            }
        }
        .output{
            padding: 1rem;
            margin: 0;
            border: .25rem dotted #f0e09a;
        }
        .output:before{
            content: "Output:";
            color: #f0e09a;
            font-weight: bold;
            display: block;
            padding-bottom: 1.5rem;
        }
        .example_red_color{ color: #ff9b9b; }
        .example_blue_color{ color: #36c7ff; }
    </style>
</head>
<body>
    <article>
        <h1>$dom_svg — Examples</h1>
        <a href="https://github.com/jaandrle/dollar_dom_component">⇠ Go back to GitHub repository</a>
        <h2 id="heading_content">Content</h2>
        <ul class="content"></ul>
        <script>
            function onKeyup(script, id){
                const el= document.getElementById(id);
                $dom.empty(el);
                eval(script.textContent);
            }
        </script>
        
        
        
        
        <p>TEST</p>
        <div class="output first" id="example_element_001"></div>
        <style contenteditable="">
            .first svg{
                fill: white;
                stroke: white;
                font-size: 3.5px;
                stroke-width: .75;
            }
            .C__chartAxeX{
                text-anchor: middle;
            }
            .C__chartAxeY{
                text-anchor: end;
            }
        </style>
        <script onkeyup="onKeyup(this, 'example_element_001')" contenteditable="">
        (function(element_id){
            //EXAMPLE START
        
            const container= document.getElementById(element_id);
            simpleSVG({ dataX: [ 1, 2, 3, 4 ], dataY: [ 8, 15, 1, 30 ] }).mount(container);
        
            function simpleSVG({ ratio= 2.333333, moveZero= [ 12.5, 10 ], dataX, dataY }){
                const /* svg dimensions */
                    height= 100,
                    width= ratio*height;
                const /* chart dimensions (smaller than svg) */
                    [ left_pad, bottom_pad ]= moveZero,
                    chart_height= height - 2*bottom_pad,
                    chart_width= width - 2*left_pad;
                const /* recalculate to svg size (get x/y steps) */
                    { max }= Math,
                    dX= chart_width/max(...dataX),
                    dY= -chart_height/max(...dataY);
                const { add, component, share }= $dom.component("SVG", { viewBox: `0 0 ${width} ${height}` });
                    component($dom_svg.chartAddAxeWrapper({ X: left_pad, Y: chart_height+bottom_pad }));
                        component($dom_svg.chartAddAxeLine({ width: chart_width, height: bottom_pad }));
                        component($dom_svg.chartAddLabelsTicksForAxeX({ width: chart_width, height: bottom_pad, delta: dX }), -1);
                    component($dom_svg.chartAddAxeWrapper({ X: 0, Y: bottom_pad }), -2);
                        component($dom_svg.chartAddAxeLine({ width: left_pad, height: chart_height }));
                        component($dom_svg.chartAddLabelsTicksForAxeY({ width: left_pad, height: chart_height, delta: dY, step: 5 }), -1);
                    component($dom_svg.chartAddCanvasWrapper({ X: left_pad, Y: bottom_pad, width: chart_width, height: chart_height }), -2);
                        add("POLYLINE", { points: $dom_svg.chartHelperDataToPolylinePoints({ dX, dY, dataX, dataY }), stroke: "white", fill: "none" })
                return share;
            }
            //EXAMPLE END
        })("example_element_001");
        </script>
        <p class="notes"><a href="https://github.com/jaandrle/dollar_dom_svg/blob/master/docs/examples.html#L138" target="_blank">View with highliting (link to source of this file)</a></p>


        <script>
            document.addEventListener("paste", function enableInScriptTags(ev){
                ev.preventDefault();
                document.execCommand('insertText', false, ev.clipboardData.getData('text/plain'));
            });
            document.addEventListener("keydown", function enableInScriptTags(ev){
                if(ev.target.tagName!=="SCRIPT") return false;
                const { keyCode }= ev;
                if(keyCode!==9&&keyCode!==13) return false;

                ev.preventDefault();
                document.execCommand('insertText', false, keyCode===9 ? "    " : "\n                ");
            });
            let h2_counter= 0;
            const content_ul= document.getElementsByClassName('content')[0];
            [ ...document.getElementsByTagName('h2') ].forEach(function(el){
                const textContent= el.textContent;
                if(textContent==="Content") return false;
                const id= "heading_"+h2_counter++;
                contentH2({ textContent, id }).mount(el, "replace");
                contentLI({ textContent, id }).mount(content_ul);
            });
            function contentLI({ textContent, id }){
                const href= "#"+id;
                const { add, share }= $dom.component("LI", null);
                    add("A", { textContent, href });
                return share;
            }
            function contentH2({ textContent, id }){
                const { add, share }= $dom.component("H2", { id });
                    add("A", { textContent: "⇡", href: "#heading_content" });
                    add("SPAN", { textContent: " "+textContent }, -1);
                return share;
            }
        </script>
    </article>
</body>
</html>
